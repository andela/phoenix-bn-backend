components:
    schemas:
      Request:
        type: object
        properties:
          id:
            type: integer
            description: User's id
            example: '14'
          userId:
            type: integer
            description: request owner
            example: '2'
          managerId:
            type: integer
            description: manager to the request owner
            example: '5'
          status:
            type: string
            description: status of the request
            example: open, approved, rejected
          type:
            type: string
            description: the type of trip
            example: one-way trip, two-way trip, multi-city trip
          origin:
            type: string
            description: home of the traveller
            example: Lagos, Nigeria.
          destination:
            type: string
            description: destination of the traveller
            example: Nairobi, Kenya.
          date_of_travel:
            type: string
            format: date
            description: date traveller leaves home (departure)
            example: 02/05/2020
          date_of_return:
            type: string
            format: date
            description: date traveller returns home
            example: 06/05/2020
          travel_reasons:
            type: string
            description: reason why you are requesting for a travel
            example: going for the international impact conference
          logdeId:
            type: integer
            description: accommodation id
            example: '45'
          createdAt:
            $ref: '#/components/schemas/createdDate'
          updatedAt:
            $ref: '#/components/schemas/createdDate'
      SentRequest:
        type: object
        properties:
          userId:
            type: integer
            description: request owner
            example: '2'
          managerId:
            type: integer
            description: manager to the request owner
            example: '5'
          status:
            type: string
            description: status of the request
            example: open, approved, rejected
          type:
            type: string
            description: the type of trip
            example: one-way trip, two-way trip, multi-city trip
          origin:
            type: string
            description: home of the traveller
            example: Lagos, Nigeria.
          destination:
            type: string
            description: destination of the traveller
            example: Nairobi, Kenya.
          date_of_travel:
            type: string
            format: date
            description: date traveller leaves home (departure)
            example: 02/05/2020
          date_of_return:
            type: string
            format: date
            description: date traveller returns home
            example: 06/05/2020
          travel_reasons:
            type: string
            description: reason why you are requesting for a travel
            example: going for the international impact conference
          logdeId:
            type: integer
            description: accommodation id
            example: '45'
      createdDate:
        type: string
        format: date-time
        description: time request was made
        example: '2019-07-19T10:55:57.692Z'
      CreateTravel:
        type: object
        $ref: '#/components/schemas/Request'
paths:
  /request: # request for travel endpoint
    post:
      tags:
        - Request
      description: 'create a travel request'
      operationId: 'createTravel'
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/AuthToken'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#components/schemas/SentRequest'
        required: true
      responses:
        '201':
          description: Response data after user creates travel request successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 201 success status code
                    example: '201'
                  data:
                    $ref: '#/components/schemas/Request'
        '400':
          description: Response for an unsuccessful travel request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid email'